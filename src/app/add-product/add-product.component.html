<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The Easiest Way to Add Input Masks to Your Forms</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<!--   <link rel="stylesheet" href="assets/css/style.css">  -->
</head>
<body>
  <div class="registration-form">
      <form>
          <div class="form-icon">
              <span><i class="icon icon-user"></i></span>
          </div>
          <div class="row">
             <div class="col-5">
          <div class="form-group">
            <input type="text" class="form-control item" id="surname" value={{this.productToAdd.id_prodotto}} />
          </div>
       </div>
       <div class="col-7">
          <div class="form-group">
            <input type="number" class="form-control item" id="email" placeholder="Prezzo">
          </div>
          </div>
          </div>
          <div class="form-group">
            <input type="text" class="form-control item" id="name" placeholder="Nome articolo" />
          </div>
        
         
          <div class="form-group">
              <button type="submit" class="btn btn-block create-account">Create Account</button>
          </div>
      </form>
     
  </div>
